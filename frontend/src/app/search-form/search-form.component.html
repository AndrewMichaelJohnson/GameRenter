<p xmlns="http://www.w3.org/1999/html">
  <form [formGroup]="searchForm" (ngSubmit)="findGames()">
  <div>
  <label>Game Name</label>
    <input type="text" formControlName="gameName">
  </div>
  <div>
  <label>Game Platform</label>
  <input type="text" formControlName="gamePlatform">
  </div>
  <button type="submit">Submit</button>
  </form>
<h2>Profile Form</h2>
<p>gameName: {{ searchForm.value.gameName }}</p>
<p>gamePlatform: {{ searchForm.value.gamePlatform }}</p>
