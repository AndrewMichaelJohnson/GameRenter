<form novalidate class="search-form" [formGroup]="searchForm" (ngSubmit)="findGames()">
  <div class="form-group">
    <label for="gameSearch">Search for Game</label>
    <input type="text" id="gameSearch" formControlName="gameName" placeholder="Enter game name..." class="input-field">
  </div>
  <button type="submit" class="submit-btn">Search</button>
</form>
<div class="game-panel">
    <div>
      <h1>Game List:</h1>
      <div class="game-list-container">
        @for (game of games; track game.id){
          <div (click)="selectGame(game)" [ngClass]="{ 'game-card': !game.isClicked, 'game-card-clicked': game.isClicked }">
            <img class="game-image" [src]="game?.image?.original_url"  alt="Game Image" />
            <div class="game-info">
              <h2 class="game-name">{{ game?.name }}</h2>
              <p class="game-aliases">{{ game?.aliases }}</p>
              <p class="game-deck">{{ game?.deck }}</p>
              <div class="platforms">
                <h4>Available Platforms:</h4>
                <ul>
                  @for (platform of game.platforms; track platform.id){
                    {{ platform?.name }}
                  }
                </ul>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
</div>
